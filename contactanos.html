<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Contactanos | Limitless Travel </title>
    <link rel="stylesheet" href="style_contactanos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<header>
    <div class="contenedor bg-danger-subtle border boder-dark m-3 text-center">
        Aquí irá el menu de header
    </div>
</header>

<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-4">
                <h1> Ponte en contacto fácilmente con nosotros </h1>
                <hr>
                <p> A continuación, puedes dejar tus datos para que nosotros te podamos contactar lo más pronto posible.
                    Haremos lo
                    mejor posible para que puedas alcanzar ese destino anhelado.</p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-4">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label"> Nombre Completo </label><input type="text" class="form-control"
                    id="nombre">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label"> Teléfono de contacto </label><input type="tel"
                    class="form-control" id="telefono">
            </div>
            <div class="mb-3">
                <label for="Correo" class="form-label"> Correo Electrónico </label><input type="email"
                    class="form-control" id="correo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="infoDestino" class="form-label"> Cuéntanos acerca de tu destino soñado </label>
                <textarea class="form-control" id="infoDestino" rows="3"></textarea>
            </div>
        </div>
        </form>
    </div>
    <script src="contactanos.js"></script>
</body>
</html>
